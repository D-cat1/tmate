<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aria2 Downloader</title>
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="box">
	<h2>Aria2 Downloader</h2>
	<h5>Aria2 Downloader</h5>
	<form onsubmit="return TC.password(document.getElementById('pass').value);">
	<div class="inputBox">
		<input id="pass" type="password" required="">
		<label>App Secret</label>
	</div>
	<center><input type="submit" id="panel" name="" value="Go to Panel"> <input type="submit" id="downloads" name="" value="View Downloaded Files"><p>
	<font size="1">Dcat 2021</font></center>
	</form>
	</div>
	<script>
	panel.onclick = function(){
		open('/ariang/#!/settings/rpc/set/wss/'+location.hostname+'/443/jsonrpc/'+btoa(pass.value),'_blank')
	}
	downloads.onclick = function(){
		open('/downloads/'+btoa(pass.value)+'/')
	}
	</script>
</body>
</html>
